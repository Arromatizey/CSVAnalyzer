<div class="history-container">
  <h2>📁 Historique des Rapports</h2>

  <table>
    <thead>
    <tr>
      <th>Nom du rapport</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let report of reports">
      <td>{{ report.name }}</td>
      <td>
        <button (click)="openReport(report.url)">Ouvrir</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
